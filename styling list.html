<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <ul style="list-style-type: circle;">
        <!-- list-style-type សម្រាប់រើស​ រង្វង់មូល ការេ ត្រីកោណ រាងជាដើម -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
<ul style="list-style-image: ur1('អាស័យដ្ឋាន');">
    <!-- សម្រាប់រូបភាពឬរចនា List -->
    
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
<ul style="list-style-position: inside ;">
    <!-- សម្រាប់កំណត់ LIst ទៅខាងក្នុងឬខាងក្រៅដោយមិនបាច់ដូរ Heading and Margin -->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
</body>
</html>
