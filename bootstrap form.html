<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <title>Bootstrap form</title>
</head>
<body>
    <h1 class="text-center">Bootstrap form</h1>    
        <form >
            <div>
                <label for="txt" class="form-label">Text box</label>
                <input type="text" id="txt" name="txt" class="form-control mb-3">
            </div>
            <div>
                <label for="txt" class="form-label">Text box</label>
                <input type="password" id="pwd" name="pwd" class="form-control mb-3">
            </div>
            <div>
                <label for="txs" class="form-label">Text box</label>
                <textarea id="txs" name="txts" class="form-control mb-3"></textarea>
            </div>
            <div>
                <label for="lst" class="form-label">List Box</label>
                <select name="lst"  id="lst" class="form-select" multiple>
                    <option>
                        choice 1
                    </option>
                    <option>
                        choice 2
                    </option>
                </select>
            </div>
            <div>
                <label for="ddl" class="form-label">Drop down list</label>
                <select name="ddl" id="ddl" class="form-select">
                    <option>choice 1</option>
                    <option>choice 2</option>
                </select>
            </div>
            <!--defaul check boxs-->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="chk1" name="chk1">
                <label for="chk1" class="form-check-label" >check 1</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="chk2" name="chk2">
                <label for="chk2" class="form-check-label" >check 2</label>
            </div>
            <!--defaul radio-->
            <div class="form-check">
                <input type="radio" class="form-check-input" id="rdo1" name="rdo1">
                <label for="rdo1" class="form-check-label" >radio 1</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="rdo2" name="rdo2">
                <label for="rdo2" class="form-check-label" >radio 2</label>
            </div>
            <div></div>
            <!--inline radio-->
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="rdo3" name="rdo3">
                <label for="rdo3" class="form-check-label" >radio 3</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="rdo4" name="rdo4">
                <label for="rdo4" class="form-check-label" >radio 4</label>
            </div>
            <hr>
            <!--check box themes: switch ,toggle button , toggle-outline button-->
            <div class="form-check form-check-switch form-check-inline">
                <input type="checkbox" class="form-check-input" id="chk100" name="chk100">
                <label for="chk100" class="form-check-label" >switch check</label>
            </div>
            <div class="form-check form-check-switch form-check-inline">
                <input type="checkbox" class="form-check-input" id="chk101" name="chk101">
                <label for="chk101" class="btn btn-info" >switch check</label>
            </div>
            <div class="form-check form-check-switch form-check-inline">
                <input type="checkbox" class="form-check-input" id="chk102" name="chk102">
                <label for="chk102" class="btn btn-outline-info" >switch check</label>
            </div>
            <!--check box themes : toggle button outline toggle button -->
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="rdo6" name="rdo6">
                <label for="rdo6" class="btn btn-outline-info">toggle outline radio</label>
            </div>
            <div class="formcheck form-check-inline">
                <input type="radio" name="tglrdo" id="rdo7" class="btn-check">
                <label for="rdo7" class="btn btn-info"> toggle radio button</lasbel>
            </div>
            <hr>
            <div>
                <button id="bsb" name="bsb" class="btn btn-success w-25">success</button>
                <button id="bsb" name="bsb" class="btn btn-warning">warning</button>
                <button id="bsb" name="bsb" class="btn btn-danger btn-lg">danger</button>
                <button id="bsb" name="bsb" class="btn btn-outline-warning">outline warning</button>
                <button id="bsb" name="bsb" class="btn btn-outline-success btn-sm">success</button>

            </div>
            <hr>
            <div class="alert alert-info w-50 text-center mx-auto">general message</div>
            <div class="alert alert-warning w-50 text-center mx-auto">warning message</div>
            <div class="alert alert-danger w-50 text-center mx-auto"> error</div>
        </form>
    <script src="script/bootstrap/bootstrap.bundle.js"></script>
</body>
</html>
