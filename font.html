    <title>font</title>
    <style type="text/css">
        html{font-family: 'suwannaphum',serif;}

<body>
   <p style="font-size: 16px">  ទំហំអក្សរ</p> 
   <p style="font: size 3rem; ">ទំហំពុម្ពអក្សរ</p>
   <p style="line-height: 25px;">គន្លាតជួរបន្ទាត់</p>
   <p style="font-style: italic">រចនាបទអក្សទ្រេត</p>
   <p style="font-weight: bold;">ទម្ងន់ពុម្ពអក្សដិត(ធ្ងន់)</p>
   <p style="font-variant: small-caps;">Small capital letters ពុម្ពអក្សរធំ តែកម្ពស់ប៉ុនអក្សតូច</p>
   <p style="font:16px 'khmer os siemreap'">ទំហំអក្សរ​ ស្រឡាយ</p>
   <p style="font:italic small-caps bold 18px/25px'khmerr os Muol Light';">font អក្សរទ្រេត អក្សធំទាប ដិត ទំហំ កម្ពស់បន្ទាត់ស្រឡាយ</p>

</body>
