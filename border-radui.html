<!DOCTYPE html>
<html lang="kh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius ពត់កែងស៊ុមឲ្យ កោង មូល ពងក្រពើ</title>
    <style type="text/css">
       div{width:100px;height: 100px;background-color:rgb(60, 196, 137); margin:9px;}
       </style>
</head>
<body>
    <p style="width:123px; margin:8px auto; background-color:yellow ">
    margin:8px auto;></p>
    <p  style="text-align: center; background-color:yellow">
    text-align:center;</p>
    <div style="border-radius: 8px;"></div><br>
    <div style="border-top-left-radius:8px;
                border-bottom-right-radius:8px;"></div>
    <div style="border-radius:50%;"></div>
    <div style="height:250px;border-radius:50%;"></div>
    <div style="width:250px;border-radius:50%;"></div>
</body>
</html>
