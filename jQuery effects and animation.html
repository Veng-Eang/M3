<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,input{
            font-family: Times;
            font-variant: small-caps;
            color: blue;
            text-align: center;
            font-weight: bold;
        }
        #effects,#effect,img{
            width: 567px;
            height: 345px;
            margin: 0 auto;
        }
        input{
            color: black;
        }
        #fadeTo{
            width: 4em;
        }
        h1{margin: 0;}
    </style>
    <title>jQuery effects and Animation</title>
</head>
<body>
    <div id="effects">
            <div id="effect"><img src="image/RUPP 5.jpeg" alt="CKCC"></div>
            <form>
                <input type="button" value="Hide" id="hide">
                <input type="button" value="Show" id="show">
                <input type="button" value="Hide|Show" id="toggleHS">
                <input type="button" value="Fade Out" id="fadeOut">
                <input type="button" value="Fade In" id="fadeIn">
                <input type="button" value="Fade In|Out" id="fadeIO">
                <input type="text" placeholder="Fade%" id="fadeTo">
                <input type="button" value="Slide Up" id="slideUp">
                <input type="button" value="Slide Down" id="slideDown">
                <input type="button" value="Slide Up|Down" id="slideUD">
            </form>
            <h1>jQuery Effect and Animation</h1>
    </div>
    <script src="script/jQuery/jquery-3.6.1.js"></script>
    <script>
        
    </script>
</body>
</html>
